<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Username</label>
              <input type="text"
                     class="form-control"
                     formControlName="userName">
            </div>

            <div class="form-group">
              <label>Full name</label>
              <input type="text"
                     class="form-control"
                     formControlName="fullName">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password"
                     class="form-control"
                     formControlName="password">
            </div>


            <div class="form-group">
              <label>Role</label>
              <select class="form-control"
                      formControlName="theUserRole">
                <option value="-1">Please select an role</option>
                <option *ngFor="let userRole of userRoles"
                        [value]="userRole.id">
                  {{ userRole.name }}
                </option>
              </select>
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
