<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-12">
              <h1><i class="fa fa-user" aria-hidden="true"></i> User</h1>
            </div>
          </div>
        </header>
      </section>
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Username</label>
              <input type="text"
                     class="form-control"
                     formControlName="userName">
            </div>

            <div class="form-group">
              <label>Full name</label>
              <input type="text"
                     class="form-control"
                     formControlName="fullName">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password"
                     class="form-control"
                     formControlName="password">
            </div>


            <div class="form-group">
              <label><i class="fa fa-users" aria-hidden="true"></i> Group</label>
              <select class="form-control"
                      formControlName="theUserGroup">
                <option value="-1">Please select an group</option>
                <option *ngFor="let userGroup of userGroups"
                        [value]="userGroup.id">
                  {{ userGroup.name }}
                </option>
              </select>
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <!--
          <pre>{{userForm.value | json}}</pre>
          -->
        </form>
      </section>
    </div>
  </div>
</div>
