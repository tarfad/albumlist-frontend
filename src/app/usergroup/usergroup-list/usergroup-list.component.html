<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-12">
              <h1><i class="fa fa-users" aria-hidden="true"></i> Groups</h1>
            </div>
            <!--
            <div class="col-md-6">

            </div>
            -->
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" (click)="redirectNewUserGroupPage()">New Group <i class="fa fa-users" aria-hidden="true"></i></button>
            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table table-hover table-condensed">
          <thead>
          <tr>
            <th>Name</th>
            <th width="100px">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let userGroup of userGroups">
            <td>{{userGroup.name}}</td>
            <td>
              <button type="button" class="btn btn-success btn-xs" (click)="editUserGroupPage(userGroup)">Edit</button>
              <button type="button" class="btn btn-danger btn-xs" (click)="deleteUserGroup(userGroup)">Delete</button>
            </td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
