<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="artistForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>

            <div class="form-group">
              <label>spotifyLink</label>
              <input type="text"
                     class="form-control"
                     formControlName="spotifyLink">
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary"  [disabled]="!artistForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectArtistPage()">Cancel</button>
          <pre>{{artistForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
